<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>GoForHer</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="list-block">
          <ul>
            <li>
              <label class="label-radio item-content">
                <input type="radio" name="ks-radio" value="Books" checked="checked">
                <div class="item-inner">
                  <div class="item-title">English</div>
                </div>
              </label>
            </li>
            <li>
              <label class="label-radio item-content">
                <input type="radio" name="ks-radio" value="Movies">
                <div class="item-inner">
                  <div class="item-title">中文</div>
                </div>
              </label>
            </li>
            <li>
              <label class="label-radio item-content">
                <input type="radio" name="ks-radio" value="Food">
                <div class="item-inner">
                  <div class="item-title">한국어</div>
                </div>
              </label>
            </li>
            <li>
              <label class="label-radio item-content">
                <input type="radio" name="ks-radio" value="Drinks">
                <div class="item-inner">
                  <div class="item-title">日本語</div>
                </div>
              </label>
            </li>
          </ul>
        </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">GoForHer</div>

          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Welcome To My Awesome App</div>
              <!-- <div class="content-block">
                <div class="content-block-inner">
                  <p>Couple of worlds here because my app is so awesome!</p>
                  <p>Duis sed erat ac eros ultrices pharetra id ut tellus. Praesent rhoncus enim ornare ipsum aliquet ultricies. Pellentesque sodales erat quis elementum sagittis.</p>
                </div>
              </div> -->
              <div class="row">
                <div class="col-50"><a href="#" data-panel="left" class="button open-panel">choose language</a></div>
                <div class="col-50"><a href="#" data-panel="right" class="button open-panel">choose area</a></div>
              </div>
              <div class="row">
                <div class="col-80"><a href="#" class="button">What is Domestic Violence?</a></div>
              </div>
              <div class="row">
                <div class="col-80"><a href="#" class="button">Are you experiencing DV?</a></div>
              </div>
              <div class="row">
                <div class="col-80"><a href="#" class="button">What Can I do?</a></div>
              </div>
              <div class="content-block">

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
